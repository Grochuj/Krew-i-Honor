l_polish:
 KAM_przem1: "Nowe Drogi"
 KAM_przem1_desc: "Państwo potrzebuje infrastruktury. Trzeba ją więc wybudować!"
 KAM_przem2: "Kolej W Puszczy"
 KAM_przem2_desc: "Jeśli planujemy kiedykolwiek osiedlić się w tej przeklętej puszczy, musi dostarczać tam jakieś zasoby."
 KAM_przem3: "Budowa Przemysłu"
 KAM_przem3_desc: "Musimy wybudowac więcej fabryk, aby zaspokoić potrzeby rosnącego państwa."
 KAM_przem4: "Rozwój Wydobycia Aluminium"
 KAM_przem4_desc: "W związku z odkrytymi w Lądku-Zdroju złożami aluminium, trzeba poważniej zastanowić się nad stanem naszego przemysłu wydobywczego."
 KAM_rozwojladka: "Rozwój Lądka-Zdroju"
 KAM_rozwojladka_desc: "Dzięki niedawno otwartej kopalnii zwykła wiocha przeistacza się powoli w tętniące życiem miasto górnicze."
 KAM_przem5: "Nacjonalizacja Ziemi"
 KAM_przem5_desc: "Na tych nowych ziemiach państwo będzie prężnie budować swoją potęgę."
 KAM_przem6: "Rozbudowa Fabryk"
 KAM_przem5_desc: "Czas wykorzystać znacjonalizowane ziemie."
 KAM_armia_1: "Nowe Doktryny"
 KAM_armia_1_desc: "Nowa sytuacja wymaga nowych planów"
 KAM_armia_l_1: "Liczba To Nasza Siła"
 KAM_armia_l_1_desc: "Jeżeli będziemy przeważać liczbowo nad wrogiem to z pewnością wygramy."
 KAM_armia_r_1: "Skrupulatne Planowanie"
 KAM_armia_r_1_desc: "Dobrze zaplanowana wojna nie zostawia miejsca na błędy i nie przewiduje przegranej."
 KAM_focus_reaserch1: "Nowe Zespoły Badawcze"
 KAM_focus_reaserch1_desc: "Aby osiągać sukcesy musimy naukowo zdominować przeciwników."
 KAM_focus_delegacja: "Delegacja do Rzeczy Pospolitej"
 KAM_focus_delegacja_desc: "RP to najbliższe nam państwo podobnego kalibru, musimy trzymać się razem, albo zostaniemy pochłonięci przez kogoś silniejszego. Pytanie tylko, czy nasza współpraca potoczy się pokojowo, czy dojdzie do niej siłą."
 KAM_smierc_wrogom_ojczyzny: "Śmierć Wrogom Ojczyzny"
 KAM_smierc_wrogom_ojczyzny_desc: "Musimy siłą zmusić tego przeklętego browarnika do współpracy."
 KAM_focus_propaganda_wojenna: "Propaganda Wojenna"
 KAM_focus_propaganda_wojenna_desc: "Musimy przygotować społeczeństwo na tą wojnę, oraz wyjaśnić dlaczego jest ona konieczna."
 KAM_focus_ostateczne_rozwiazanie: "Ostateczne Rozwiązanie"
 KAM_focus_ostateczne_rozwiazanie_desc: "Czas na Ostateczne Rozwiązanie Kwestii Jakubiaka."
 KAM_focus_przygotowanie_ofensywy: "Przygotowanie Ofensywy"
 KAM_focus_przygotowanie_ofensywy_desc: "Przygotowanie się do ofensywy od pierwszego dnia wojny będzie konieczne ze względu na silną armię Rzeczpospolitej Polskiej"
 KAM_focus_nowa_jakosc: "Nowa Jakość"
 KAM_focus_nowa_jakosc_desc: "Dogłębne szkolenia naszego wojska pozwoliły na osiągnięcie nigdy wcześniej nie spotykanej jego organizacji."
 KAM_focus_wielka_kleska: "Wielka Klęska"
 KAM_focus_wielka_kleska_desc: "Nasza ofensywa zakończyła się klęską. Pora zakończyć tą bezsensowną walkę i wylizać rany."
 KAM_focus_a_wiec_wojna: "A Więc Wojna"
 KAM_focus_a_wiec_wojna_desc: "Wojnę czas zacząć!"
 KAM_focus_przelamanie: "Przełamanie Na Froncie"
 KAM_focus_przelamanie_desc: "Naszym wojskom udało się dokonać przełamania, tym samym dezorganizując siły wroga i dodając naszej armii morale."
 KAM_focus_totalerkrieg: "Wojna Totalna"
 KAM_focus_totalerkrieg_desc: "Nie możemy się teraz zatrzymać! Wojna musi trwać dalej."
 KAM_focus_koniec_wojny: "Koniec Wojny"
 KAM_focus_koniec_wojny_desc: "Zdobyliśmy co chcieliśmy, czas wrócić do domów."
 KAM_focus_integracja_nowych_ziem: "Integracja Nowych Ziem"
 KAM_focus_integracja_nowych_ziem_desc: "Nowo zdobyte terytoria trzeba teraz jakoś połączyć z resztą państwa."
 KAM_focus_nowi_lepsi_ludzie: "Nowi, Lepsi Ludzie"
 KAM_focus_nowi_lepsi_ludzie_desc: "Pora rozpocząć wielką akcję osiedleńczą, aby te ziemie stały się prawdziwie nasze. Nastanie na nich czas ludzi lepszych niż ci poprzedni."
 KAM_przyjazn_z_piwokrata: "Przyjaźń Z Piwokratą"
 KAM_przyjazn_z_piwokrata_desc: "Delegacja okazała się być skuteczną w polepszaniu naszych relacji."
 KAM_focus_armia_r_1: "Intensywne Planowanie"
 KAM_focus_armia_r_1_desc: "Nasza doktryna będzie się opierać na wykonywaniu starannie dopracowanych planów."
 KAM_focus_armia_r_2: "Ćwiczenia Armii"
 KAM_focus_armia_r_2_desc: "Ćwiczenie naszej armii daje nam nowe potrzebne doświadczenia, abyśmy mogli dopracować nasze doktryny."
 KAM_focus_armia_r_3: "Dopracowane Doktryny"
 KAM_focus_armia_r_3_desc: "Nadszedł czas na dalszy rozwój naszej doktryny."
 KAM_focus_armia_r_4: "Wyposażenie Piechoty"
 KAM_focus_armia_r_4_desc: "Musimy skupić się na przewadze technologicznej nad naszymi wrogami."
 KAM_focus_armia_r_5: "Nowe Działa"
 KAM_focus_armia_r_5_desc: "Wsparcie przez ogień pośredni stanowi istotną część naszej doktryny. Trzeba więc je rozwinąć."
 KAM_focus_armia_r_6: "Mistrzowska Doktryna"
 KAM_focus_armia_r_6_desc: "Osiągnęliśmy mistrzostwo w naszej doktrynie!"
 KAM_focus_armia_r_7: "Rozszerzenie Armii"
 KAM_focus_armia_r_7_desc: "Teraz, trzeba zająć się powiększaniem naszej armii."
 KAM_focus_wspolpraca_wojskowa: "Współpraca Wojskowa"
 KAM_focus_wspolpraca_wojskowa_desc: "Jeśli podzielimy się naszymi wojennymi doświadczeniami to z pewnością będziemy mogli coś poprawić."
 KAM_focus_wspolne_cwiczenia: "Wspólne Ćwiczenia"
 KAM_focus_wspolne_cwiczenia_desc: "Wspólne ćwiczenia naszych armii na pewno się przydadzą. Poza tym Jakubiak obiecał dostarczyć do nich sprzęt!"
 KAM_focus_wspolpraca_gospodarcza: "Współpraca Gospodarcza"
 KAM_focus_wspolpraca_gospodarcza_desc: "Gdy nasze gospodarki zaczną kooperować możemy znacząco obniżyć koszty produkcji wielu rzeczy."
 KAM_focus_wspolne_koleje: "Wspólne Koleje"
 KAM_focus_wspolne_koleje_desc: "Połączenie naszych systemów kolejowych ułatwi kooperację, logistykę i handel."
 KAM_focus_unia_celna: "Unia Celna"
 KAM_focus_unia_celna_desc: "Utworzenie unii celnej z Rzeczą Pospolitą jeszcze bardziej ułatwi handel i przyczyni się do wzrostu gospodarczego."
 KAM_focus_piwo: "Piwo Dla Kamratów"
 KAM_focus_piwo_desc: "Pan Jakubiak jako WYBITNY browarnik postanowił podzielić się z nami Piwem!"
 KAM_focus_polaczone_fabryki: "Połączenie Fabryk"
 KAM_focus_polaczone_fabryki_desc: "Rozproszenie naszej produkcji wojskowej w wyspecjalizowane miejsca w obydwu krajach przyniesie duże korzyści."
 KAM_focus_sytuacja_zewnetrzna: "Sytuacja Zewnętrzna"
 KAM_focus_sytuacja_zewnetrzna_desc: "Mimo tego, że nasz kraj jest najwybitniejszym z wybitnych, trzeba się też czasem zainteresować tym co się dzieje dookoła."