l_polish:
 NRP_focus_konfederacja_gietrzwaldzka: "Akt Konfederacji Gietrzwałdzkiej"
 NRP_focus_konfederacja_gietrzwaldzka_desc: "Akt Konfederacji Gietrzwałdzkiej to bardzo istotny dokument podpisany Anno Domini 2018 przez grupę polityków. Teraz, gdy mamy własne państwo, możemy wymagać aby każdy jeden polityk zaangażowany w rządzenie go podpisał. Będzie on stanowił niejako nowe prawo."
 NRP_focus_przygotowania_koronacji: "Przygotowanie Koronacji"
 NRP_focus_przygotowania_koronacji_desc: "Czas przygotować koronację dla Króla Grzegorza Brauna."
 NRP_focus_koronacja: "Koronacja"
 NRP_focus_koronacja_desc: "Nadszedł czas koronacji."
 NRP_focus_plan_na_jutro: "Plan Na Jutro"
 NRP_focus_plan_na_jutro_desc: "„Program na jutro” stanowi jego podstawowy trzon, a zarazem credo polityczne KKP. W jego treści podano cele, metody ich realizacji oraz oczekiwane skutki przeprowadzenia naprawy Państwa Polskiego. Celem strategicznym tego programu jest zbudowanie w perspektywie dekady „Silnego państwa minimum”"
 NRP_focus_definicja_malzenstwa: "Definicja Małżeństwa"
 NRP_focus_definicja_malzenstwa_desc: "W naszej Konstytucji małżeństwo jest definitywnie określone jako związek kobiety z mężczyzną. Niektórym pedałkom może się to nie spodobać."
 NRP_focus_organizacja_i_ustroj: "Organizacja i Ustrój"
 NRP_focus_organizacja_i_ustroj_desc: "Jeśli chcemy aby nasze państwo funkcjonowało sprawnie, oraz było przyjazne obywatelom, musimy je zreorganizować i ustanowić nowe zasady jego istnienia."
 NRP_focus_usprawnienie_sejmu: "Usprawnienie Sejmu"
 NRP_focus_usprawnienie_sejmu_desc: "Trzeba w końcu wyrzucić tą zasraną zamrażarkę z tego sejmu! Poza tym nalezy ustanowić czas maksymalnie 6. miesięcy po których ustawa musi zostać odczytana na posiedzeniu sejmu"
 NRP_focus_zmniejszenie_poslow: "Zmniejszenie Liczby Posłów"
 NRP_focus_zmniejszenie_poslow_desc: "Trzeba zmniejszyć liczbę posłów, bo jak na razie jest ich zdecydowanie za dużo. Wprowadzimy w takim razie liczbę posłów uzależnioną od populacji; 1 poseł - 125000 obywateli."
 NRP_focus_zmiany_w_senacie: "Zmiany W Senacie"
 NRP_focus_zmiany_w_senacie_desc: "Zmniejszenie liczby senatorów, podniesienie wymaganego wieku i zmiana w sposobie wyborów. To jest recepta na poprawę sytuacji legislacyjnej."
 NRP_focus_nowy_parlament: "Nowy Parlament"
 NRP_focus_nowy_parlament_desc: "Nasz nowy, zreformowany parlament działa jak należy. Teraz możemy się zająć innymi istotnymi sprawami."