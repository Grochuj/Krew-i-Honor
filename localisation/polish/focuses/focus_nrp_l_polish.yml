 NRP_focus_rozwoj_braunowic_desc: ""
 NRP_focus_rozwoj_swietego_wybrzeza: "Rozwój Świętego Wybrzeża"
 NRP_focus_rozwoj_swietego_wybrzeza_desc: ""
 NRP_focus_rozwoj_pustkowia_jaszczurzego: "Rozwój Jaszczurzego Pustkowia"
 NRP_focus_rozwoj_pustkowia_jaszczurzego_desc: ""
 NRP_focus_rozwoj_krolewskiego_pustkowia: "Rozwój Królewskiego Pustkowia"
 NRP_focus_rozwoj_krolewskiego_pustkowia_desc: ""
 NRP_focus_rozwoj_niziny_piastowej: "Rozwój Niziny Piastowej"
 NRP_focus_rozwoj_niziny_piastowej_desc: ""
 NRP_focus_rozwoj_rowniny: "Rozwój Równiny Jagiellońskiej"
 NRP_focus_rozwoj_rowniny_desc: ""
 NRP_focus_rozwoj_mniejszych: "Rozwój Mniejszych Osad"
 NRP_focus_rozwoj_mniejszych_desc: "Możemy teraz ogólnie zająć się nowymi i mniejszymi osadami."
 NRP_focus_rozwoj_wiekszych: "Rozwój Większych Miast"
 NRP_focus_rozwoj_wiekszych_desc: "Czas na poważne rozwinięcie miast wreszcie nadszedł."
 NRP_focus_swiete_miasto: "Święte Miasto"
 NRP_focus_swiete_miasto_desc: "Nasza stolica mieści się w świętym miejscu. Jest to dla nas niezwykle ważne, a ponadto wspomaga znacząco jej rozwój."
 NRP_focus_zwiekszenie_wydobycia: "Zwiększenie Wydobycia"
 NRP_focus_zwiekszenie_wydobycia_desc: "Teraz, gdy już zajęliśmy się zasiedleniem naszych terytoriów, możemy poszukać ich naturalnych bogactw."
 NRP_focus_kazimierskie_stalownie: "Kazimierskie Stalownie"
 NRP_focus_kazimierskie_stalownie_desc: "Ze względu na niedawne odkrycie nowych rud możemy otworzyć w Kazimierzu nowe zakłady stalowe."
 NRP_focus_rudy_zelaza: "Rudy Żelaza"
 NRP_focus_rudy_zelaza_desc: "Na pograniczu z konfederatami odkryto nowe złoża żelaza. Trzeba natychmiast rozpocząć wydobycie"
 NRP_focus_wolfram: "Wydobycie Wolframu"
 NRP_focus_wolfram_desc: "Nasze państwo jest obfite w wolfram. Powinniśmy więc zwiększyć jego wydobycie."
 NRP_focus_wolframowe_gory: "Wolframowa Góra"
 NRP_focus_wolframowe_gory_desc: "Jasna Góra okazała się być tak naprawdę górą wolframu!"
 NRP_focus_swieta_ropa: "Święta Ropa"
 NRP_focus_swieta_ropa_desc: "Okazuje się że Święte Wybrzeże jest doskonałym źródłem ropy!"
 NRP_focus_odrzucenie_ladu: "Odrzucenie Nowego Ładu"
 NRP_focus_odrzucenie_ladu_desc: "Nowy ład był zmianą niezwykle nieprzemyślaną i szkodliwą. Aby nasza gospodarka wstała z kolan musimy się go pozbyć."