l_polish:
 PRL_nasze_miejsce_na_swiecie_desc: "Odnajdźmy nasze miejsce na świecie, budując sojusze z innymi narodami pracującymi na rzecz pokoju i postępu. Współpraca z innymi krajami socjalistycznymi pozwoli nam wzmocnić naszą pozycję na arenie międzynarodowej i zapewnić bezpieczeństwo naszej ojczyźnie."
