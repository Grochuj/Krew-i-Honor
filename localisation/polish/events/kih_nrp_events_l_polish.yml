 nrp_event.1.t: "Niezadowolenie wśród Obywateli"
 nrp_event.1.d: "Oddani wyborcy Grzegorza Brauna wyszli na ulice wyrażając swoje głębokie niezadowolenie związane planami odsunięcia go na dalszy plan. Udało nam się powstrzymać gwałtowny przebieg zdarzeń, ale ludzie domagają się od nas co najmniej zagwarantowania Braunowi miejsca w przyszłym rządzie. Zaplanowaliśmy już rozmowy z protestującymi - być może uda się odwieść ich od tego pomysłu i skłonić ich do powrotu do domów."
 nrp_event.1.a: "Ruszajmy porozmawiać"
 nrp_news_event.1.t: "Kapitalistyczny Rząd w Najjaśniejszej"
 nrp_news_event.1.d: "Z najnowszych doniesień wynika, że po ostatnich wydarzeniach i odsunięciu Grzegorza Brauna na tyły polityki Najjaśniejszej Rzeczpospolitej, nowy rząd utworzyła grupa ideowych kapitalistów skupionych wokół Janusza Korwina-Mikke. Nowy lider państwa wystąpił przed tłumem zebranym na głównym placu Gietrzwałdu i wygłosił płomienną przemowę, w której zapowiadał porzucenie wszelkich obecnych w państwie przejawów interwencjonizmu, oraz przedstawił plany dotyczące budowania w państwie prawdziwego wolnego rynku."
 nrp_news_event.1.a: "No cóż, rynek zweryfikuje jego poczynania."
 nrp_news_event.2.t: "UPR Przejmuje Władzę"
 nrp_news_event.2.d: "Z najświeższych informacji prasowych wynika, że do władzy w Najjaśniejszym kraju przystępuje partia nosząca dumną nazwę Unii Polityki Realnej. Aktualny prezes partii - Stanisław Michalkiewicz - ma zostać nowym prezydentem państwa. Nowy przywódca zapowiedział, że kierunek polityki jaką będzie prowadził nowy rząd skupi się najbardziej na liberalizacji życia i wolności obywateli."
 nrp_news_event.2.a: "Idea liberalizmu rośnie w siłę."