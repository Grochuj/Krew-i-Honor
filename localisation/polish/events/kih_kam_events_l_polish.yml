l_polish:
 kam_event.1.t:0 "Delegacja do Rzeczy Pospolitej"
 kam_event.1.d:0 ""
 kam_event.1.a:0 "Dobre relacje między naszymi państwami leżą w naszym interesie."
 kam_event.1.b:0 ""Panie Jakubiak; Matka Pana kurwą była, babka Pana kurwą była i prababka Pana kurwą była.""
 kam_event.2.t:0 "Powrót Delegacji"
 kam_event.2.d:0 "Delegacja powróciła od Jakubiaka z niczym, oprócz nieciekawych wiadomości. Przyjaźni nie będzie..."
 kam_event.2.a:0 "A to kutas."
 kam_event.3.t:0 "Widmo Wojny"
 kam_event.3.d:0 "Ludzie coraz bardziej domagają się "ostatecznego rozwiązania" kwestii tego grubasa. To oznacza, że propaganda działa wyśmienicie. Już niedługo Jakubiak bedzie mógł się cieszyć piwem w swoim niepodległym państwie."
 kam_event.3.a:0 "Nie mogę się doczekać."
 kam_nius.1.t:0 "Inwazja na Rzecz Pospolitą!"
 kam_nius.1.d.a:0 "Wojska Kamractwa Jaszczurczego przekroczyły granicę Rzeczy Pospolitej, rozpoczynając tym samym konflikt zbrojny między tymi dwoma państwami. Siły Kamrackie zdają się póki co przeważać nad armią Rzeczy. Wojciech Olszański zapewnia, że wojna będzie krótka i zakończy się kompletnym zniszczeniem wroga."
 kam_nius.1.d.b:0 "Armia państwa Kamratów dokonała bezprecedensowego aktu agresji, atakując Rzecz Pospolitą. Siły broniące granicy zostały zaskoczone i poniosły ciężkie straty. [RZP.GetLeader] potępił działania Kamractwa Jaszczurczego, obiecując zdecydowaną odpowiedź na ten akt agresji."
 kam_nius.1.a:0 "Do boju Kamraci!"
 kam_nius.1.b:0 "Cóż za barbarzyństwo."