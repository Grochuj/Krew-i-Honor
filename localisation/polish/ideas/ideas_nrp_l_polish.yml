l_polish:
 NRP_idea_aktkonfederacjigietrzwaldzkiej: "Akt Konfederacji Gietrzwałdzkiej"
 NRP_idea_aktkonfederacjigietrzwaldzkiej_desc: "Akt podpisany po raz pierwszy AD 2018. Teraz jest obok Konstytucji najważniejszym prawem w państwie."
 NRP_idea_sprawnysejm: "Sprawny Sejm"
 NRP_idea_sprawnysejm_desc: "Usprawniliśmy działanie sejmu między innymi przez pozbycie się zamrażarki sejmowej."
 NRP_idea_sprawnyparlament: "Sprawny Parlament"
 NRP_idea_sprawnyparlament_desc: "Usprawniliśmy działanie całego Parlamentu. Udało się to między innymi przez pozbycie się zamrażarki sejmowej, oraz pomniejszenie senatu."
 NRP_idea_nowyparlament: "Nowy Parlament"
 NRP_idea_nowyparlament_desc: "Nowy zreformowany parlament to było coś czego potrzebowaliśmy"
 NRP_idea_krolprezydent: "Król-Prezydent"
 NRP_idea_krolprezydent_desc: "Były urząd prezydenta został przekształcony w urząd wybieranego w powszechnych wyborach Króla."
 NRP_idea_niewielkirzad: "Niewielki Rząd"
 NRP_idea_niewielkirzad_desc: "Rozmiar rządu został znacznie ograniczony."
 NRP_idea_radastanu: "Rada Stanu"
 NRP_idea_radastanu_desc: "5-cio osobowa rada stanu zostaje sformowana obok prezydenta."
 NRP_idea_pcss: "Prezydenckie Centrum Studiów Strategicznych"
 NRP_idea_pcss_desc: "PCSS to urząd zajmujący się badaniem obecnej sytuacji i doradzaniem prezydentowi."
 NRP_idea_sadylokalne: "Sądy Lokalne"
 NRP_idea_sadylokalne_desc: "Powołaliśmy do życia Sądy Grodzkie i Okręgowe. Usprawniło to działanie systemu."
 NRP_idea_samodzielnegminy: "Samodzielne Gminy"
 NRP_idea_samodzielnegminy_desc: "Gminy w naszym państwie osiągnęły ekonomiczną samodzielność, co znacząco poprawiło ich sytuację."
 NRP_idea_nowapolitykaspoleczna: "Nowa Polityka Społeczna"
 NRP_idea_nowapolitykaspoleczna_desc: "Wprowadziliśmy nową politykę opartą o pomoc obywatelom w powrocie do samodzielności, oraz budowę kapitału społecznego."
 NRP_idea_promocjarodzin: "Promocja Dużych Rodzin"
 NRP_idea_promocjarodzin_desc: "Nasze państwo rozpoznaje rodzinę jako podstawową komórkę społeczną. Z tego powodu szczególnie dba o rodzinę w duchu chrześcijańskich i łacińskich wartości."
 NRP_idea_rozwinieteszkolyprywatne: "Rozwinięte Szkoły Prywatne"
 NRP_idea_rozwinieteszkolyprywatne_desc: "Szkoły prywatne zostały znacząco rozwinięte poprzez nowe prawa i wycofywanie się państwa ze szkolnictwa."
 NRP_idea_bonoswiatowy: "Bon Oświatowy"
 NRP_idea_bonoswiatowy_desc: "Papier wartościowy wydawany rodzicom, aby mogli finansować edukację swoich dzieci."
 NRP_idea_naukadomowa: "Nauka Domowa i Szkoły Prywatne"
 NRP_idea_naukadomowa_desc: "Oprócz prywatnych szkół, uważamy że nauka w domu może być równie skuteczna co ta w szkole, więc powinniśmy uczynić ją bardziej przystępną."
 NRP_idea_silnemaleprzedsiebiorstwa: "Silne Małe Przedsiębiorstwa"
 NRP_idea_silnemaleprzedsiebiorstwa_desc: "Małe i średnie przedsiębiorstwa są trzonem naszej gospodarki."