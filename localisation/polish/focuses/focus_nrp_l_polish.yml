l_polish:
 NRP_focus_konfederacja_gietrzwaldzka: "Akt Konfederacji Gietrzwałdzkiej"
 NRP_focus_konfederacja_gietrzwaldzka_desc: "Akt Konfederacji Gietrzwałdzkiej to bardzo istotny dokument podpisany Anno Domini 2018 przez grupę polityków. Teraz, gdy mamy własne państwo, możemy wymagać aby każdy jeden polityk zaangażowany w rządzenie go podpisał. Będzie on stanowił niejako nowe prawo."
 NRP_focus_przygotowania_koronacji: "Przygotowanie Koronacji"
 NRP_focus_przygotowania_koronacji_desc: "Czas przygotować koronację dla Króla Grzegorza Brauna."
 NRP_focus_koronacja: "Koronacja"
 NRP_focus_koronacja_desc: "Nadszedł czas koronacji."
 NRP_focus_plan_na_jutro: "Plan Na Jutro"
 NRP_focus_plan_na_jutro_desc: "„Program na jutro” stanowi jego podstawowy trzon, a zarazem credo polityczne KKP. W jego treści podano cele, metody ich realizacji oraz oczekiwane skutki przeprowadzenia naprawy Państwa Polskiego. Celem strategicznym tego programu jest zbudowanie w perspektywie dekady „Silnego państwa minimum”"
 NRP_focus_definicja_malzenstwa: "Definicja Małżeństwa"
 NRP_focus_definicja_malzenstwa_desc: "W naszej Konstytucji małżeństwo jest definitywnie określone jako związek kobiety z mężczyzną. Niektórym pedałkom może się to nie spodobać."
 NRP_focus_organizacja_i_ustroj: "Organizacja i Ustrój"
 NRP_focus_organizacja_i_ustroj_desc: "Jeśli chcemy aby nasze państwo funkcjonowało sprawnie, oraz było przyjazne obywatelom, musimy je zreorganizować i ustanowić nowe zasady jego istnienia."
 NRP_focus_usprawnienie_sejmu: "Usprawnienie Sejmu"
 NRP_focus_usprawnienie_sejmu_desc: "Trzeba w końcu wyrzucić tą zasraną zamrażarkę z tego sejmu! Poza tym nalezy ustanowić czas maksymalnie 6. miesięcy po których ustawa musi zostać odczytana na posiedzeniu sejmu"
 NRP_focus_zmniejszenie_poslow: "Zmniejszenie Liczby Posłów"
 NRP_focus_zmniejszenie_poslow_desc: "Trzeba zmniejszyć liczbę posłów, bo jak na razie jest ich zdecydowanie za dużo. Wprowadzimy w takim razie liczbę posłów uzależnioną od populacji; 1 poseł - 125000 obywateli."
 NRP_focus_zmiany_w_senacie: "Zmiany W Senacie"
 NRP_focus_zmiany_w_senacie_desc: "Zmniejszenie liczby senatorów, podniesienie wymaganego wieku i zmiana w sposobie wyborów. To jest recepta na poprawę sytuacji legislacyjnej."
 NRP_focus_nowy_parlament: "Nowy Parlament"
 NRP_focus_nowy_parlament_desc: "Nasz nowy, zreformowany parlament działa jak należy. Teraz możemy się zająć innymi istotnymi sprawami."
 NRP_focus_model_prezydencki: "Model Prezydencki"
 NRP_focus_model_prezydencki_desc: "Mamy świadomość, że Ojcowie Konstytucji Stanów Zjednoczonych wzorowali się m.in. na rozwiązaniach ustrojowych Pierwszej Rzeczpospolitej, w szczególności na formie elekcji króla i jego roli w państwie. Dlatego też, nawiązując do własnych tradycji oraz rozwiązań konstytucyjnych największego obecnie mocarstwa światowego, opowiadamy się za modelem prezydenckim."
 NRP_focus_wzmocnienie_wladzy: "Wzmocnienie Władzy Prezydenta"
 NRP_focus_wzmocnienie_wladzy_desc: "Prezydent będzie miał teraz uprawnienia do mianowania ministrów i rządu. Jego funkcja łączy silnego prezydenta z premierem."
 NRP_focus_ograniczenie_rzadu: "Ograniczenie Rządu"
 NRP_focus_ograniczenie_rzadu_desc: "Rząd jest aktualnie zbyt duzy. Liczba ministrów i resortów musi zostać znacząco ograniczona."
 NRP_focus_rada_stanu: "Rada Stanu"
 NRP_focus_rada_stanu_desc: "Przy prezydencie trzeba ustanowić doradczą radę stanu, która w razie bezkrólewia, lub innych wypadków stanie się radą regencyjną."
 NRP_focus_pcss: "Prezydenckie Centrum Studiów Strategicznych"
 NRP_focus_pcss_desc: "Musimy powołać nową instytucję - PCSS - aby prezydent miał jakościowe opracowania obecnej sytuacji i mógł na tej podstawie podejmować istotne decyzje wagi państwowej."
 NRP_focus_wybor_sedziow: "Wybór Sędziów"
 NRP_focus_wybor_sedziow_desc: "Król-Prezydent powinien mieć uprawnienia do wybierania sędziów Sądu Najwyższego. Oczywiście po zaakceptowaniu jego nominacji przez Senat."
 NRP_focus_reforma_sadownictwa: "Reforma Sądownictwa"
 NRP_focus_reforma_sadownictwa_desc: "Sprawy w sądach często ciągną się latami i są bardzo obciążające zarówno dla obywateli jak i dla państwa. Jak wiemy sądownictwo nie działa najlepiej, więc trzeba coś z tym zrobić."
 NRP_focus_likwidacja_tk: "Likwidacja Trybunału Konstytucyjnego"
 NRP_focus_likwidacja_tk: "Trybunał Konstytucyjny to całkowicie zbędny urząd. Jego funkcje może przejąć Sąd Najwyższy."
 NRP_focus_sady_lokalne: "Sądy Lokalne"
 NRP_focus_sady_lokalne_desc: "Musimy utworzyć sądy grodzkie i okręgowe, które będą wybierane w wyborach powszechnych."
 NRP_focus_skrocenie_oczekiwania: "Skrócenie Oczekiwania"
 NRP_focus_skrocenie_oczekiwania_desc: "Jednym z największych problemów Polskiego sądownictwa jest długość spraw. Wprowadzimy więc nowe prawo, które zobliguje sądy do jak najszybszego rozpatrywania problemów."
 NRP_focus_laczenie_struktur: "Łączenie Struktur Państwowych"
 NRP_focus_laczenie_struktur_desc: "Biurokracja jest obecnie w naszym państwie gigantyczna. Pochłania przez to niezliczone zasoby. Możemy połączyć wiele już istniejących urzędów w kilka najpotrzebniejszych skupiających w sobie więcej funkcji. Przy reszcie przemian ustrojowych powinno to przyczynić się do znaczącego ulżenia budżetowi."
 NRP_focus_elitarne_kadry: "Elitarne Kadry Urzędnicze"
 NRP_focus_elitarne_kadry_desc: "Musimy podnieść status i kompetencje urzędników. W nowym systemie muszą oni być lepiej wykształceni i bardziej przyjaźni obywatelom."
 NRP_focus_konsolidacja_urzedow: "Konsolidacja Urzędów Podatkowych"
 NRP_focus_konsolidacja_urzedow_desc: "Musimy połączyć wszystkie urzędy pobierające podatki w jeden większy."
 NRP_focus_ograniczenie_kontroli: "Ograniczenie Liczby Instytucji Kontroli Pracy"
 NRP_focus_ograniczenie_kontroli_desc: "Mamy za dużo instytucji kontrolujących zakłady pracy. Potrzeba nam najwyżej kilku zdecydowanie większych i lepiej działających."
 NRP_focus_likwidacja_powiatow: "Likwidacja Powiatów"
 NRP_focus_likwidacja_powiatow_desc: "Powiaty to kompletnie niepotrzebny szczebel administracji. jedyne co daje to więcej biurokracji, więc należy wręcz go usunąć. Wzmocnione gminy z pewnością poradzą sobie dużo lepiej."
 NRP_focus_samodzielne_gminy: "Samodzielne Gminy"
 NRP_focus_samodzielne_gminy_desc: "Aby dalej wzmocnić gminy musimy doprowadzić do tego aby były one samodzielne - to jest, utrzymywane z własnych podatków i opłat bez dodatkowego finansowanie ze trony państwa i jednostek administracyjnych wyższego szczebla."
 NRP_focus_nowa_polityka_spoleczna: "Nowa Polityka Społeczna"
 NRP_focus_nowa_polityka_spoleczna_desc: "Jesteśmy przeciwni prowadzonej obecnie polityce bezrefleksyjnego rozdawnictwa w oparciu o pożyczone przez skarb państwa pieniądze, której głównym celem jest korupcja polityczna dużych grup społecznych – wyborców. Musimy więc opracować spójny i sprawiedliwy system oparty o Kodeks Pomocy Społecznej."
 NRP_focus_promocja_rodzin: "Promocja Dużych Rodzin"
 NRP_focus_promocja_rodzin_desc: "Rodzina to niezwykle ważny fundament społeczeństwa, dlatego musimy o nią szczególnie zadbać."
 NRP_focus_decentralizacja_szkolnictwa: "Decentralizacja Szkolnictwa"
 NRP_focus_decentralizacja_szkolnictwa_desc: "Szkolnictwo wymaga poważnych reform ze względu na swoje zacofanie i dużo obciążenie dla budżetu. Na początek trzeba znacząco ograniczyć program nauczania i zezwolić na autonomię szkół w tym zakresie."
 NRP_focus_polscy_inzynierowie: "Polscy Inżynierowie"
 NRP_focus_polscy_inzynierowie_desc: "Polska słynie z wybitnych inżynierów. Trzeba to pielęgnować i rozwijać, bo mogą się oni później przydać."
 NRP_focus_prywatne_szkolnictwo: "Szkolnictwo Prywatne"
 NRP_focus_prywatne_szkolnictwo_desc: "Należy częściowo wycofać państwo ze szkolnictwa, aby zrobić miejsce dla prywatnych przedsięwzięć."
 NRP_focus_szkolnictwo_wyzsze: "Szkolnictwo Wyższe"
 NRP_focus_szkolnictwo_wyzsze_desc: "Teraz trzeba zająć się wprowadzaniem zasad rynkowych w sektorze szkolnictwa wyższego. Zostawimy tylko część publicznych uniwersytetów, a reszta ulegnie prywatyzacji."
 NRP_focus_bon_edukacyjny: "Bon Edukacyjny"
 NRP_focus_bon_edukacyjny_desc: "Bon Edukacyjny to swego rodzaju papier wartościowy wystawiany przez rząd, którym studenci będą opłacali studia na wybranej przez siebie uczelni, bez względu na jej strukturę własności. Wprowadzimy go w celu wyrównania szans kształcenia  dla młodzieży spoza wielkomiejskich środowisk."
 NRP_focus_bon_oswiatowy: "Bon Oświatowy"
 NRP_focus_bon_oswiatowy_desc: "Edukacja na poziomie podstawowym i ponadpodstawowym we wszystkich szkołach powinna być finansowana przez bon oświatowy, tj. swego rodzaju papier wartościowy wystawiany przez rząd i oddany do dyspozycji rodziców, którym będzie można opłacać edukację swoich dzieci w wybranej szkole."
 NRP_focus_nauczanie_domowe: "Nauczanie Domowe"
 NRP_focus_nauczanie_domowe_desc: "Nauczanie domowe może być równie dobre jak to przeprowadzane przez różne instytucje. Musimy więc uprościć wprowadzanie takich rozwiązań."
 NRP_focus_wychowanie_patriotyczne: "Wychowanie Patriotyczne"
 NRP_focus_wychowanie_patriotyczne_desc: "Państwo powinno zachęcać i umożliwiać patriotyczne wychowywanie młodzieży."
 NRP_focus_rzeszowska_szkola_ekonomii: "Rzeszowska Szkoła Ekonomii"
 NRP_focus_rzeszowska_szkola_ekonomii_desc: "Może i wprowadziliśmy wolny rynek do szkolnictwa wyższego, ale nie oznacza to że sami nie możemy w nim uczestniczyć. Ekonomowie natomiast z pewnością się przydadzą."
 NRP_focus_rozwoj_stolicy: "Rozwój Stolicy"
 NRP_focus_rozwoj_stolicy_desc: ""
 NRP_focus_rozwoj_istniejacych_siedlisk: "Rozwój Istniejących Siedlisk"
 NRP_focus_rozwoj_istniejacych_siedlisk_desc: "Musimy skupić się na już istniejących miastach."
 NRP_focus_rozwoj_nowych_siedlisk: "Nowe Osady"
 NRP_focus_rozwoj_nowych_siedlisk_desc: "Powinniśmy zająć się zakładaniem nowych miast i osad."
 NRP_focus_rozwoj_czestochowy: "Rozwój Częstochowy"
 NRP_focus_rozwoj_czestochowy_desc: ""
 NRP_focus_rozwoj_jasnej_gory: "Rozwój Jasnej Góry"
 NRP_focus_rozwoj_jasnej_gory_desc: ""
 NRP_focus_rozwoj_wieliczki: "Rozwój Wieliczki"
 NRP_focus_rozwoj_wieliczki_desc: ""
 NRP_focus_rozwoj_pogranicza: "Rozwój Pogranicza"
 NRP_focus_rozwoj_pogranicza_desc: "Musimy rozwinąć rejony pograniczne, aby skuteczniej bronić się w czasie wojny. Na razie skupimy się na maksymalnym wzmocnieniu krótszych granic."
 NRP_focus_rozwoj_polwyspu: "Rozwój Półwyspu Podkarpackiego"
 NRP_focus_rozwoj_polwyspu_desc: ""
 NRP_focus_rozwoj_obozy: "Rozwój Strefy Obozowej"
 NRP_focus_rozwoj_obozy_desc: ""
 NRP_focus_rozwoj_krosna: "Rozwój Krosna"
 NRP_focus_rozwoj_krosna_desc: ""
 NRP_focus_rozwoj_wzgorza: "Rozwój Wzgórza Korwin"
 NRP_focus_rozwoj_wzgorza_desc: ""
 NRP_focus_rozwoj_braunowic: "Rozwój Braunowic"
 NRP_focus_rozwoj_braunowic_desc: ""
 NRP_focus_rozwoj_swietego_wybrzeza: "Rozwój Świętego Wybrzeża"
 NRP_focus_rozwoj_swietego_wybrzeza_desc: ""
 NRP_focus_rozwoj_pustkowia_jaszczurzego: "Rozwój Jaszczurzego Pustkowia"
 NRP_focus_rozwoj_pustkowia_jaszczurzego_desc: ""
 NRP_focus_rozwoj_krolewskiego_pustkowia: "Rozwój Królewskiego Pustkowia"
 NRP_focus_rozwoj_krolewskiego_pustkowia_desc: ""
 NRP_focus_rozwoj_niziny_piastowej: "Rozwój Niziny Piastowej"
 NRP_focus_rozwoj_niziny_piastowej_desc: ""
 NRP_focus_rozwoj_rowniny: "Rozwój Równiny Jagiellońskiej"
 NRP_focus_rozwoj_rowniny_desc: ""
 NRP_focus_rozwoj_mniejszych: "Rozwój Mniejszych Osad"
 NRP_focus_rozwoj_mniejszych_desc: "Możemy teraz ogólnie zająć się nowymi i mniejszymi osadami."
 NRP_focus_rozwoj_wiekszych: "Rozwój Większych Miast"
 NRP_focus_rozwoj_wiekszych_desc: "Czas na poważne rozwinięcie miast wreszcie nadszedł."
 NRP_focus_swiete_miasto: "Święte Miasto"
 NRP_focus_swiete_miasto_desc: "Nasza stolica mieści się w świętym miejscu. Jest to dla nas niezwykle ważne, a ponadto wspomaga znacząco jej rozwój."
 NRP_focus_zwiekszenie_wydobycia: "Zwiększenie Wydobycia"
 NRP_focus_zwiekszenie_wydobycia_desc: "Teraz, gdy już zajęliśmy się zasiedleniem naszych terytoriów, możemy poszukać ich naturalnych bogactw."
 NRP_focus_kazimierskie_stalownie: "Kazimierskie Stalownie"
 NRP_focus_kazimierskie_stalownie_desc: "Ze względu na niedawne odkrycie nowych rud możemy otworzyć w Kazimierzu nowe zakłady stalowe."
 NRP_focus_rudy_zelaza: "Rudy Żelaza"
 NRP_focus_rudy_zelaza_desc: "Na pograniczu z konfederatami odkryto nowe złoża żelaza. Trzeba natychmiast rozpocząć wydobycie"
 NRP_focus_wolfram: "Wydobycie Wolframu"
 NRP_focus_wolfram_desc: "Nasze państwo jest obfite w wolfram. Powinniśmy więc zwiększyć jego wydobycie."
 NRP_focus_wolframowe_gory: "Wolframowa Góra"
 NRP_focus_wolframowe_gory_desc: "Jasna Góra okazała się być tak naprawdę górą wolframu!"
 NRP_focus_swieta_ropa: "Święta Ropa"
 NRP_focus_swieta_ropa_desc: "Okazuje się że Święte Wybrzeże jest doskonałym źródłem ropy!"
 NRP_focus_reforma_zdrowia: "Reforma Służby Zdrowia"
 NRP_focus_reforma_zdrowia_desc: "Służbę Zdrowia w Polsce należy gruntownie przebudować wprowadzając do niej zasady rynkowe. Obecny system generuje gigantyczne koszty i jest skrajnie niewydajny. Zostać powinno niewiele ogólnych placówek ochrony zdrowia, natomiast wszystkie wyspecjalizowane ośrodki powinny być prywatne."
 NRP_focus_trojstopniowa_specjalizacja: "Trójstopniowa Specjalizacja"
 NRP_focus_trojstopniowa_specjalizacja_desc: "Trzeba podzielić szpitale na trzy poziomy: \n I - Największe i najbardziej uniwersalne szpitale państwowe, \n II - Szpitale badawczo-naukowe przy uczelniach, \n III - Uczciwe sprywatyzowane szpitale i nowe prywatne placówki."
 NRP_focus_prywatyzacja_zdrowia: "Prywatyzacja Szpitali"
 NRP_focus_prywatyzacja_zdrowia_desc: "Teraz trzeba tylko przeprowadzić uczciwy proces prywatyzacji szpitali."
 NRP_focus_odrzucenie_ladu: "Odrzucenie Nowego Ładu"
 NRP_focus_odrzucenie_ladu_desc: "Nowy ład był zmianą niezwykle nieprzemyślaną i szkodliwą. Aby nasza gospodarka wstała z kolan musimy się go pozbyć."
 NRP_focus_priorytetyzacja_przedsiebiorstw: "Priorytetyzacja Małych Przedsiębiorstw"
 NRP_focus_priorytetyzacja_przedsiebiorstw_desc: "Sektor małych i średnich przedsiębiorstw to trzon naszej gospodarki. Nasza polityka powinna więc skupiać się na zapewnianiu jak najlepszych warunków do rozwoju takowych."
 NRP_focus_prywatyzacja: "Prywatyzacja"
 NRP_focus_prywatyzacja_desc: "Gospodarka musi się opierać na małych i średnich prywatnych przedsiębiorstwach. Państwo nie powinno prowadzić aż takiej ilości różnych instytucji zajmując w nieuczciwy sposób tyle miejsca na wolnym rynku."
 NRP_focus_przedsiebiorczosc: "Polska Przedsiębiorczość"
 NRP_focus_przedsiebiorczosc_desc: "Polacy są znani ze swojej przedsiębiorczości, więc powinniśmy to wykorzystać."
 NRP_focus_maksymalizacja_efektywnosci: "Maksymalizacja Efektywności"
 NRP_focus_maksymalizacja_efektywnosci_desc: "Działajmy tak, aby zmaksymalizować efektywność naszych przedsiębiorstw."
 NRP_focus_dobrowolny_zus: "Dobrowolny ZUS"
 NRP_focus_dobrowolny_zus_desc: "Płacenie składek na ZUS powinno być dobrowolne. Nie możemy zmuszać ludzi do oddawania części swoich pieniędzy na tą zapadającą się instytucję."
 NRP_focus_zniesienie_placy: "Zniesienie Płacy Minimalnej"
 NRP_focus_zniesienie_placy_desc: "Płaca minimalna to kompletnie niepotrzebne ograniczenie osłabiające tak naprawdę rynek pracy."
 NRP_focus_obnizenie_opodatkowania: "Obniżenie Opodatkowania Pracy"
 NRP_focus_obnizenie_opodatkowania_desc: "Nie możemy karać ludzi za pracowitość. Pora na obniżenie podatku dochodowego."
 NRP_focus_likwidacja_cit: "Likwidacja CIT"
 NRP_focus_likwidacja_cit_desc: "CIT to całkowicie niepotrzebny podatek, który nie powinien istnieć. W końcu ile razy można opodatkować to samo?"
 NRP_focus_ujednolicenie_vat: "Ujednolicenie VAT"
 NRP_focus_ujednolicenie_vat_desc: "Stawka podatku VAT powinna być taka sama dla wszystkich produktów. Uprości to znacząco biurokrację."
 NRP_focus_likwidacja_pomniejszych: "Likwidacja Pomniejszych Podatków"
 NRP_focus_likwidacja_pomniejszych_desc: "Prawo podatkowe powienno zawierać zdecydowanie mniej, za to bardziej szerokich podatków."
 NRP_focus_poglowne: "Pogłówne"
 NRP_focus_poglowne_desc: "Nie można karać ludzi za chęć do pracy i zarabianie większych pieniędzy. Zamiast jakiejkolwiek formy podatku dochodowego powinniśmy przywrócić pogłówne."
 NRP_focus_podatek_od_wynagrodzen: "Podatek od Wynagrodzeń"
 NRP_focus_podatek_od_wynagrodzen_desc: "Podatek dochodowy powinniśmy zastąpić, płaconym bezpośrednio przez pracodawcę, podatkiem od wynagrodzeń."
 NRP_focus_wzmocnienie_gotowki: "Wzmocnienie Gotówki"
 NRP_focus_wzmocnienie_gotowki_desc: "Gotówka jest jednym z filarów wolności obywatelskiej. Nie możemy w takim wypadku dopuścić do jej unicestwienia."
 NRP_focus_koniec_zadluzania: "Koniec Zadłużania"
 NRP_focus_koniec_zadluzania_desc: "Państwo nie może mieć długu; musimy z tym skończyć. Będzie to oczywiście oznaczało trochę wyrzeczeń przez pewien okres, ale pozwoli nam to na dużo lepszą przyszłość."
 NRP_focus_zakaz_deficytu: "Zakaz Deficytu"
 NRP_focus_zakaz_deficytu_desc: "Prawne zakazanie uchwalania budżetu z deficytem powinno być oczywiste."
 NRP_focus_wsparcie_gornictwa: "Wsparcie Górnictwa Węglowego"
 NRP_focus_wsparcie_gornictwa_desc: "Polskie górnictwo węglowe było przez długi czas ograniczane przez wrogie nam siły. Pora przywrócić dawną potęgę czarnego złota."
 NRP_focus_budowa_elektrowni: "Budowa Elektrowni Atomowych"
 NRP_focus_budowa_elektrowni_desc: "Elektrownie Atomowe powinny być podstawą naszego miksu energetycznego."
 NRP_focus_elektrownie_wodne: "Elektrownie Wodne"
 NRP_focus_elektrownie_wodne_desc: "Możemy wykorzystać nasze rzeki, aby dodatkowo zasilić kraj."
 NRP_focus_rozwoj_regionow_gorniczych: "Rozwój Regionów Górniczych"
 NRP_focus_rozwoj_regionow_gorniczych_desc: "Nasze górnictwo oczywiście trzeba rozwijać."
 NRP_focus_rodzinne_gospodarstwa_rolne: "Rodzinne Gospodarstwa Rolne"
 NRP_focus_rodzinne_gospodarstwa_rolne_desc: "Podstawą naszej gospodarki żywieniowej powinny być rodzinne gospodarstwa rolne. Poza tym stnowią one bardzo sprawnie działającą komórkę społeczną."
 NRP_focus_ochrona_przed_monopolami: "Ochrona Przed Monopolami"
 NRP_focus_ochrona_przed_monopolami_desc: "Państwo w swojej ograniczonej formie działania powinno mimo wszystko chronić rynek przed powstawaniem  monopoli, a zwłaszcza zagranicznych."
 NRP_focus_koniec_z_terroryzmem: "Koniec z Terroryzmem"
 NRP_focus_koniec_z_terroryzmem_desc: "Nadszedł czas, aby zakończyć działania terrorystów, pod przykrywką aktywizmu klimatycznego."
 NRP_focus_rekompensaty_dla_rolnikow: "Rekompensaty Dla Rolników"
 NRP_focus_rekompensaty_dla_rolnikow_desc: "Rekompensaty dla rolników z powodu strat naturalnych powinny stać się obecne."
 NRP_focus_rozwoj_pozostalych_terytoriow: "Rozwój Pozostałych Terytoriów"
 NRP_focus_rozwoj_pozostalych_terytoriow_desc: "Musimy zająć się ogólnym zasiedlaniem państwa na większą skalę, aby pozbyć się problemów z wielkimi pustkami objawiającymi się na rozległyh terenach kraju."
 NRP_focus_szacunek_dla_zolnierzy: "Szacunek Dla Żołnierzy"
 NRP_focus_szacunek_dla_zolnierzy_desc: "Żołnierzom broniącym naszej ojczyzny należy się szacunek, jednakże nie posiadają go oni zbyt dużo w obecnym czasie. Musimy to zmienić poprawiając ich sytuację."
 NRP_focus_odpolitycznianie_wojska: "Odpolitycznianie Wojska"
 NRP_focus_odpolitycznianie_wojska_desc: "Wojsko było w ostatnim czasie wykorzystywane do celów politycznych; musimy z tym skończyć. Żołnierz nie powinien mieć wyraźnie widocznych poglądów."
 NRP_focus_nowy_program_przezbrojenia: "Nowy Program Przezbrojeniowy"
 NRP_focus_nowy_program_przezbrojenia_desc: "Nasze wojsko wyposażone jest w stary sprzęt, niezdatny do użytku na nowoczesnym froncie. Czas to zmienić."
 NRP_focus_wspolpraca_z_uczelniami: "Współpraca Z Uczelniami"
 NRP_focus_wspolpraca_z_uczelniami_desc: "Mamy w kraju kilka wysoce rozwiniętych uczelni, dla których pożytecznym zajęciem może być kooperacja technologiczna z wojskiem."
 NRP_focus_rozwoj_polskich_karabinkow: "Rozwój Polskich Karabinków"
 NRP_focus_rozwoj_polskich_karabinkow_desc: "Musimy kontytuować pracę nad świetnymi projektami naszych rodzimych karabinków."
 NRP_focus_nowoczesne_wyposazenie: "Nowoczesne Wyposażenie"
 NRP_focus_nowoczesne_wyposazenie_desc: "Podstawowe Wyposażenie jest dla żołnierza rzeczą niezwykle istotną, gdyż będzie z nim (i w nim) spędzał większość czasu na służbie. Z tego właśnie powodu powinniśmy je unowocześnić."
 NRP_focus_nowe_jednostki_obronne: "Nowe Jednostki Obronne"
 NRP_focus_nowe_jednostki_obronne_desc: "W obecnej sytuacji musimy postawić na szkolenie oddziałów zdolnych ochronić nasze państwo przed każdym zagrożeniem."
 NRP_focus_uproszczenie_struktur: "Uproszczenie Struktur"
 NRP_focus_uproszczenie_struktur_desc: "Struktury dowodzenia w Wojsku Polskim są absurdalne; nie każdy jest wręcz pewien kto tak na prawdę dowodzi wojskiem!"
 NRP_focus_powszechna_sluzba: "Powszechna Służba Wojskowa"
 NRP_focus_powszechna_sluzba_desc: "W obecnych warunkach wymagane jest przywrócenie obowiązkowej służby wojskowej."
 NRP_focus_kula_w_leb: "Kula W Łeb"
 NRP_focus_kula_w_leb_desc: "Oficer po to nosi pistolet, aby w razie dezercji podkomendnego móc na miejscu wymierzyć mu sprawiedliwość."
 NRP_focus_szkolenie_rezerw: "Szkolenie Rezerw"
 NRP_focus_szkolenie_rezerw_desc: "Żołnierze w rezerwie powinni być od czasu do czasu szkoleni, aby w razie W być gotowymi do walki."
 NRP_focus_odtworzenie_okregow_wojskowych: "Odtworzenie Okręgów Wojskowych"
 NRP_focus_odtworzenie_okregow_wojskowych_desc: "Należy odtworzyć okręgi wojskowe, które w okresie zagrożenia stanowiłyby organy dowodzenia na własnym obszarze odpowiedzialności."
 NRP_focus_rozbudowa_struktur_taktycznych: "Rozbudowa Struktur Taktycznych"
 NRP_focus_rozbudowa_struktur_taktycznych_desc: "Rozbudowane Struktury Taktyczne pozwolą w przyszłości na sprawniejsze przeprowadzanie akcji wojskowych, i płynniejszą komunikację."
 NRP_focus_nowe_wojsko_polskie: "Nowe Wojsko Polskie"
 NRP_focus_nowe_wojsko_polskie_desc: "Po wszystkich tych zmianach nasze wojsko finalnie uzyskało pełną gotowość do zwyciężania wojen."
 NRP_focus_odbudowa_obrony_cywilnej: "Odbudowa Obrony Cywilnej"
 NRP_focus_odbudowa_obrony_cywilnej_desc: "Istotnym elementem systemu bezpieczeństwa RP jest realne odtworzenie w ośrodkach miejskich Obrony Cywilnej. Formacja ta powinna posiadać strukturę i system umożliwiający skuteczne zabezpieczenie i wsparcie ludności podczas klęsk żywiołowych, katastrof przemysłowych, oraz w czasie wojny."
 NRP_focus_dostep_do_broni: "Dostęp Do Broni"
 NRP_focus_dostep_do_broni_desc: "W wolnym kraju obywatel powinien móc samodzielnie obronić się przed zagrożeniem. Musimy dać mu taką możliwość upraszczając zdecydowanie dostęp do broni."
 NRP_focus_szkolenia_strzeleckie_w_szkolach: "Szkolenia Strzeleckie w Szkołach"
 NRP_focus_szkolenia_strzeleckie_w_szkolach_desc: "Musimy rozbudować system szkolnictwa zawodowego na potrzeby jednostek operacyjnych i obrony terytorialnej, oraz przywrócić Przysposobienie Obronne (z treningiem strzeleckim) w szkolnictwie ponadpodstawowym."
 NRP_focus_rozbudowa_wojsk_specjalnych: "Rozbudowa Wojsk Specjalnych"
 NRP_focus_rozbudowa_wojsk_specjalnych_desc: "Musimy przygotować naszą armię do prowadzenia wojen nowej generacji, w których jednostki specjalne odgrywają szczególną rolę."
 NRP_focus_wojna_nowej_generacji: "Wojna Nowej Generacji"
 NRP_focus_wojna_nowej_generacji_desc: "Nasze doktryny są przestarzałe i wymagają uaktualnienia, abyśmy mogli poradzić sobie w świecie dzisiejszych wojen."
 NRP_focus_rozwoj_wot: "Rozwój WOT"
 NRP_focus_rozwoj_wot_desc: "Rozwój Wojsk Obrony Terytorialnej jest nam w nowych warunkach niezwykle potrzebny."
 NRP_focus_rozbudowa_infrastruktury_krytycznej: "Rozbudowa Infrastruktury"
 NRP_focus_rozbudowa_infrastruktury_krytycznej_desc: "Należy rozbudować naszą obecnie niedużą liczbę obiektów infrastruktury krytycznej."
 NRP_focus_program_budowy_lotnisk: "Program Budowy Lotnisk"
 NRP_focus_program_budowy_lotnisk_desc: "Lotniska są nam potrzebne zarówno do zaspokojenia obowiązków obywateli, jak i wojska."
 NRP_focus_ogolnokrajowa_siec_lotnicza: "Ogólnokrajowa Sieć Lotnicza"
 NRP_focus_ogolnokrajowa_siec_lotnicza_desc: "Sieć dużych lotnisk w największych miastach to dobry pomysł na rozpoczęcie ich budowy."
 NRP_focus_lotniska_rezerwowe: "Lotniska Rezerwowe"
 NRP_focus_lotniska_rezerwowe_desc: "Czas wybudować trochę lotnisk w mniejszych ośrodkach."
 NRP_focus_koleje_panstwowe: "Koleje Państwowe"
 NRP_focus_koleje_panstwowe_desc: "Czas rozbudować państwową sieć kolejową."
 NRP_focus_nowoczesne_tabory: "Nowoczesne Tabory"
 NRP_focus_nowoczesne_tabory_desc: "Badania nad nowoczesnymi pociągami z pewnością się przydadzą."
 NRP_focus_rownowazenie_rozwoju: "Równoważenie Rozwoju"
 NRP_focus_rownowazenie_rozwoju_desc: "Powinniśmy zainwestować w słabiej rozwinięte regiony państwa, tak aby nieco wyrównać poziom rozwoju na prowincji."
 NRP_focus_koleje_polnocne: "Koleje Północne"
 NRP_focus_koleje_polnocne_desc: "Czas na rozbudowę koleji na północy kraju."
 NRP_focus_koleje_na_poludniu_kraju: "Koleje Na Południu Kraju"
 NRP_focus_koleje_na_poludniu_kraju_desc: "Południe kraju ma słabo rozwiniętą sieć kolejową. Trzeba to zmienić."
 NRP_focus_program_szkoleniowy: "Program Szkoleniowy KOP"
 NRP_focus_program_szkoleniowy_desc: "Musimy wyszkolić sobie trochę Korpusów Ochrony Pogranicza jeśli chcemy przetrwać."
 NRP_focus_rozwoj_doktryn_ladowych: "Rozwój Doktryn Lądowych"
 NRP_focus_rozwoj_doktryn_ladowych_desc: "Nasze doktryny muszą ewoluować razem ze zmieniającymi się realiami nowoczesnej wojny."
 NRP_focus_odpolitycznienie_policji: "Odpolitycznienie Policji"
 NRP_focus_odpolitycznienie_policji_desc: "Dobry policjant - tak jak dobry żołnierz - nie powinien mieć wyeksponowanych poglądów, oraz nie powinien podążać za poleceniami politycznymi."
 NRP_focus_profesjonalizacja_policji: "Profesjonalizacja Policji"
 NRP_focus_profesjonalizacja_policji_desc: "Szeregi Polskiej Policji powinny być zasilane przez profesjonalistów."
 NRP_focus_zachety_do_sluzby: "Zachęty Do Służby"
 NRP_focus_zachety_do_sluzby_desc: "Aby do służ mundurowych zgłaszali się chętni, trzeba ich jakoś lepiej zmotywować."
 NRP_focus_panstwowa_agencja_wywiadu: "Państwowa Agencja Wywiadu"
 NRP_focus_panstwowa_agencja_wywiadu_desc: "Należy skonstruować sprawnie działającą Agencję Wywiadu. Powinna ona koncentrować się na działaniach podejmowanych zarówno wobec podmiotów państwowych, jak i korporacyjnych (dzisiaj silniejszych ekonomicznie i politycznie od wielu państw)."
 NRP_focus_sluzby_kontrwywiadowcze: "Służby Kontrwywiadu"
 NRP_focus_sluzby_kontrwywiadowcze_desc: "Należy utworzyć Służbę Kontrwywiadu Wojskowego, która poza osłoną i ochroną Sił Zbrojnych RP powinna również rozpoznawać próby wpływania państw trzecich na bezpieczeństwo Państwa Polskiego (m.in. poprzez wykorzystywanie zasobów migracyjnych), oraz modelowania w walce informacyjnej postaw pacyfistycznych i deprecjonujących postawy proobronne w  społeczeństwie."
 NRP_focus_inne_rodzaje_wojsk: "Inne Rodzaje Wojsk"
 NRP_focus_inne_rodzaje_wojsk_desc: "Nie można zapominać o rozwoju Najjaśniejszych Sił Lotniczych i Najjaśniejszej Floty Rzeczpospolitej."
 NRP_focus_rozwoj_sil_powietrznych: "Rozwój Sił Powietrznych"
 NRP_focus_rozwoj_sil_powietrznych_desc: "Nadeszła pora na rozpoczęcie programu badań nad nowoczesnymi samolotami własnej konstrukcji."
 NRP_focus_budowa_baz_lotniczych: "Budowa Baz Lotniczych"
 NRP_focus_budowa_baz_lotniczych_desc: "Potrzebujemy rozwinąć sieć naszych wojskowych lotnisk."
 NRP_focus_nowe_modele_mysliwcow: "Nowe Modele Myśliwców"
 NRP_focus_nowe_modele_mysliwcow_desc: "Badania nad myśliwcami z pewnością pomogą nam zabezpieczyć się na wypadek wojny."
 NRP_focus_rozwoj_doktryny_powietrznej: "Rozwój Doktryny Powietrznej"
 NRP_focus_rozwoj_doktryny_powietrznej_desc: "Nasza Aeroflota potrzebuje dostosować się do warunków nowoczesnej wojny."
 NRP_focus_budowa_stoczni: "Budowa Stoczni"
 NRP_focus_budowa_stoczni_desc: "Potrzebujemy większej ilości stoczni wojskowych aby sprostać naszym zapotrzebowaniom."
 NRP_focus_rozwoj_mysli_morskiej: "Rozwój Morskich Taktyk"
 NRP_focus_rozwoj_mysli_morskiej_desc: "Doktryny wykorzystywane przez naszą flotę potrzebują pewnych udoskonaleń."
 NRP_focus_rozwoj_technologii_okretow: "Rozwój Technologii Okrętów"
 NRP_focus_rozwoj_technologii_okretow_desc: "Powinniśmy dążyć do przewagi technologicznej na każdym polu, aby uniknąć niepotrzebnych strat."
 NRP_focus_poszerzenie_mozliwosci_transportowych: "Poszerzenie Możliwości Transportowych"
 NRP_focus_poszerzenie_mozliwosci_transportowych_desc: "Musimy zadbać o rozwój naszych możliwości transportu zarówno surowców jak i wojska, aby wszystko działało poprawnie."