l_polish:
 LOADING_TIP_0: "Kurwy nas interesują, z gołymi dupami, stojące pod wiatr, gotowe do ruchania.\n- Wojciech Olszański"
 LOADING_TIP_1: "Ave Kaczor! Ave Kaczor morituri te salutant!.\n- Wojciech Olszański"
 LOADING_TIP_2: "...sprawiedliwość ma rabina twarz, a prawo tworzy syjon... \n- Mariusz Szczerski"
 LOADING_TIP_3: "Kto za młodu nie był socjalistą, ten na starość będzie skurwysynem. \n- Józef Piłsudzki"
 LOADING_TIP_4: "Znacy tyle co Ignacy, a Ignacy gówno znacy.\n- Przysłowie opozycji 1926r."
 LOADING_TIP_5: "Byłeś w wojsku?!?\n- Wojciech Olszański."
 LOADING_TIP_6: "KURWA !!!!!!!!!! Kurwaaaaaa !!!!!!!!!!!!!!!! Co tam się dzieje !!!!!!!! To jest kurwa „straż graniczna” ????? „Straż” ?????????? \nTo są maszyny bez serca bez mózgu bez NICZEGO !!!! Maszyny ślepo wykonujące rozkazy !!!!! Kurwa!!!... \n- Barbara Kurdej-Szatan"
 LOADING_TIP_7: "Był taki człowiek, który chciał żeby dzieciom w Polsce żyło się lepiej, nazywał się Adolf Hitler \n- Janusz Korwin-Mikke"
 LOADING_TIP_8: "Zawsze się trochę gwałci. \n- Janusz Korwin-Mikke"
 LOADING_TIP_9: "Zniesienie kary śmierci cofa nas do czasów barbarzyństwa! \n-Janusz Korwin-Mikke"
 LOADING_TIP_10: "To już po nim... on śmierdzi! \n- Wojciech Olszański"
 LOADING_TIP_11: "To są kurwa kurczaki, które głosują żeby rządziło KFC! \n- Marcin Osadowski"
 LOADING_TIP_12: "Spuszczaj go sraczem. \n-Wojciech Olszański"
 LOADING_TIP_13: "Leje mu się z ryja jak z szambowozu kiedy zawór puści. \n-Marcin Osadowski"
 LOADING_TIP_14: "Gówno, gówno i cebula. \n- Wojciech Olszański"
 LOADING_TIP_15: "Ani be, ani me, ani kukuryku. \n- Lech Wałęsa"
 LOADING_TIP_16: "Jestem za, a nawet przeciw! \n- Lech Wałęsa"
 LOADING_TIP_17: "Szczęść Boże. \n- Grzegorz Braun"
 LOADING_TIP_18: "Żywność jest towarem strategicznym, a nawet bronią. \n- Joanna Senyszyn"
 LOADING_TIP_19: "Ja jestem hydraulikiem po zawodówce, zrobiłem doktorat z filozofii prawa. \n- Marek Woch"
 LOADING_TIP_20: "Ludzie bez dzieci to nie ludzie. \n- Marek Jakubiak"
 LOADING_TIP_21: "Polityka to gra oszustów. Wygrywa najlepszy z nich. \n- Maciej Maciak"
 LOADING_TIP_22: "Potężna wichura łamiąc duże drzewa trzciną zaledwie tylko kołysze. Uważaj! Uważaj! Uważaj. Uważaj... \n- Kutang Pan"
 LOADING_TIP_23: "Zwykłe klapsy nikomu jeszcze nie zaszkodziły. \n- Sławomir Mentzen"
 LOADING_TIP_24: "Wódki nie lubię, wódki nie piję, wódki nikomu nie polecam, natomiast piwo pije się przyjemnie. \n- Sławomir Mentzen"
 LOADING_TIP_25: "Mężczyźni nie chcą używać kondomów, dlatego nie ma dzietności w Polsce. \n-Magelan Blyat"
 LOADING_TIP_26: "Mój brat chciał zagłosowac na Memcena, wierzył że jest antysystemowy, że ma sznsę wejść do drugiej tury. Po dzisiejszej debacie stwierdził „ALE Z NIEGO PIZDA. MIAŁEŚ RACJĘ.” \n- Tony Chin"
 LOADING_TIP_27: "W naszym interesie nie jest to, by Krym był rosyjski lub ukraiński. \n- Sławomir Mentzen"
 LOADING_TIP_28: "Taka piosenka mi się przypomniała: co wy macie w głowie, czy te czołgi wasze, te bomby, jak zombie. \n- Maciej Maciak"
 LOADING_TIP_29: "Polacy lubią i piją piwo, nie róbmy z tego jakiejś strasznej rzeczy. \n- Sławomir Mentzen"
 LOADING_TIP_30: "Ja chcę państwu uzmysłowić, wszystkim którzy są młodzi, że kiedyś będą starzy. \n- Marek Jakubiak"
 LOADING_TIP_31: "Kochani! Niech Moc będzie z nami! \n- Joanna Senyszyn"
 LOADING_TIP_32: "W Russia Today dużo częściej podają prawdę niż w Polsacie. \n- Maciej Maciak"
 LOADING_TIP_33: "Nawet gdyby Traskowski zadławił się miętówką, dusił na ulicy, ja który jestem przeszkolonym ratownikiem i wiem jak się należy w tych sytuacjach zachować, odwracam się i spierdalam jak najszybciej, żeby mnie tylko mój samarytanizm nie dopadł i żebym mu nie pomógł. \n- Wojciech Olszański"
 LOADING_TIP_34: "Przebić żyda włócznią! \n- Franek Maślak"
 LOADING_TIP_35: "Kobieta jest głupia jak coś robi; tylko kiedy nic nie robi nie może być głupia. \n- Franek Maślak"
 LOADING_TIP_36: "Konfederacja to kumple Petru, Balcerowicza i Morawieckiego. \n- Maciej Maciak"
 LOADING_TIP_37: "Ja jestem arogancki? Chrystus też był arogancki! \n- Maciej Maciak"
