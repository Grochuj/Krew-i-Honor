l_polish:
 mod_event.1.t:0 "Nowy porządek."
 mod_event.1.d:0 "Po wyborach Anno Domini 2025, brooklyńśka rada żydów zadecydowała, że polaków trzeba wystrzelić w kosmos. Tak też uczyniono, więc teraz dalsze losy tego pięknego narodu spoczywają w rękach mniej lub bardziej rozgarniętych polityków."
 mod_event.1.a:0 "Ciekawe jak potoczy się ta historia."
 news_event.1.t:0 "Grzegorz Braun Królem"
 news_event.1.d:0 "Grzegorz Braun został, w dzisiejszej uroczystości na Jasnej Górze, koronowany na Króla Najjaśniejszej Rzeczypospolitej. Było to bardzo istotne dla niego wydarzenie, chociaż - jak sam podkreśla - jest on tylko namiestnikiem Chrystusa Króla na tej ziemi."
 news_event.1.a:0 "No to nieźle."
 news_event.2.t:0 "Wojna Domowa w Federacji"
 news_event.2.d:0 "Napięta sytuacja wewnątrz lewicowej koalicji wreszcie doszła do punktu krytycznego. Spór, ze szczytów władzy, przeniósł się do sfery zwykłych obywateli, pośród których rozpoczęła się ordynarna wojna. Kraj obecnie podzielony jest na trzy części, a sytuacja nie wskazuje jasno na to kto ma największe szanse na wygraną."
 news_event.2.a:0 "To wielka porażka dla ideałów braterstwa."
 news_event.3.t:0 "Pol-Exit"
 news_event.3.d:0 "[ROOT.GetLeader] ogłasza, że [ROOT.GetName] oficjalnie opuszcza eurokołchoz. Mimo tego, że Unia znajduje się daleko, to jej macki nadal sięgają tego świata. Lider działki numer jeden na kuli ziemskiej podjął tę decyzję, aby chronić rodaków przed szkodami jakie wyrządza im ta eurokomunistyczna organizacja. Lud [ROOT.GetAdjective] przyjął tą informację z radością, a na ulice wyszli szczęśliwi obywatele. Według wielu przed państwem stoi świetlana przyszłość."
 news_event.3.a:0 "Ciekawy rozwój wypadków."